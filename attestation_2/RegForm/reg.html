<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" type="text/css" href="RegStyle.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:300,regular,500,500italic,700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <img class="header__logo" src="logo 2.png" alt="logo">
        <span class="header__logo-title">PCS Frontend</span>
        <div class="header-link">
            <a class="header__link-registration" href="">Регистрация</a>
            <a class="header__link-login" href="../index.html">Вход</a>
        </div>
    </header>
    <main>
        <form class="form">
            <div class="form__title">Регистрация</div>
            <label class="form__email-label  required" for="email">Email</label>
            <input class="form__email-input" id="email" name="email" type="email" placeholder="Введите email">
            <label class="form__password-label  required" for="password">Пароль</label> 
            <input class="form__password-input" id="password" name="password" type="password" placeholder="Введите пароль">
            <label class="form__password-confirm-label  required" for="password-confirm">Подтверждение пароля</label> 
            <input class="form__password-confirm-input" id="password-confirm" name="password" type="password" placeholder="Подтвердите пароль">
            <label class="form__gender">Пол</label>
                <div class="form__radio">
                    <input id="man" type="radio" name="radio" value="one">
                    <label for="man">Мужчина</label>
                </div>
                 <div class="form__radio">
                    <input id="woman" type="radio" name="radio" value="two">
                    <label for="woman">Женщина</label>
                </div>
            <label class="form__textarea-label" for="textarea">О себе</label>
            <textarea class="form__textarea-block" id="textarea" name="textarea" placeholder="Расскажите о себе..."></textarea>
            <div class="form__checkbox">
                <input id="checkbox" type="checkbox" name="check" value="ONE"></input>
                <label for="checkbox">Я согласен получать обновления на почту</label>
            </div>
            <button class="form__button">Регистрация</button>
        </form>
    </main>
    <script src="script.js"></script>
</body>
</html>
