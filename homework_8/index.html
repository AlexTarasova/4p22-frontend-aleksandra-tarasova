<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>    
    <link rel="stylesheet" href="style.css" type="text/css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <h1 class="header__caption">Калькулятор</h1>
    </header>
    <main class="main">
        <form class="main__form">
            <input class="main-form__input" aria-label="First Operand" name="operand1" id="operand1" placeholder='Введите первое число'>
            <input class="main-form__input" aria-label="Operator" name="operator" id="operator" placeholder='Укажите операцию: +, -, /, *'>
            <input class="main-form__input" aria-label="Second Operand" name="operand2" id="operand2" placeholder='Введите второе число'>
            <div id="result" class="main-form__answer"></div>
            <button id="button" class="main-form__button">Рассчитать</button>
        </form>
    </main>
    <script src="script.js"></script>
</body>
</html>
